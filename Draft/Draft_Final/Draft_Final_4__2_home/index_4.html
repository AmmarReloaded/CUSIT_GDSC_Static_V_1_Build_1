    <body>
        <header class="md:px-6 
                        px-6 border-b-2 bg-white flex

                <a href="/" class="py-3">

                    <img class="h-6 w-auto 
                         aos-init aos-animate"

                         data-aos="fade-right">

            </div>

            <div class="hidden md:flex div-neutral">
    
                <a class="md:p-4 
                         pl-2 
                         py-3 px-0

                                text-5xl

                                  class="font-bold
                                         text-red-400">G</span>oogle 

                            <span style="text-shadow:0 0 12px RGBA(52,168,83,0.6)" 
                                  class="font-bold text-green-400">D</span>eveloper 
                        
                            <span style="text-shadow:0 0 12px RGBA(66,133,244,0.6)"
                                  class="font-bold text-blue-400">S</span>tudent

                            <span style="text-shadow:0 0 12px RGBA(251,188,4,0.6)"
                                  class="font-bold text-yellow-400">C</span>lubs 
                        
                            <span style="text-shadow:0 0 12px RGBA(234,67,53,0.6)"
                                  class="font-bold text-red-400">C</span>USIT 
                        
                            <span style="text-shadow:0 0 12px RGBA(52,168,83,0.6)"
                                  class="font-bold text-green-400">P</span>eshawar
                        </h1>                    
                        <p class="leading-relaxed text-lg text-gray-600 mb-5">
                            Google Developer Student Club (GDSC)
                             is a Google Developers program for university 
                             students to learn web, mobile, and google 
                             technologies in a peer-to-peer learning environment.
                        
                        </p>
                    </div>
                    <div>                    <!-- part - 1 - div - part - 2 - text - button -->
                        <a href="" 
                           class="md:mr-10 
                                  mb-5 
                                  md:mb-0 
                                  block 
                                  mr-0">
                            <button type="button" 
                                   class="rounded-sm
                                          uppercase 
                                          focus:shadow-outline-blue 
                                          focus:outline-none 
                                          cursor-pointer 
                                          bg-blue-500 
                                          hover:bg-blue-600 
                                          text-white
                                          px-6 
                                          py-4 
                                          text-lg 
                                          shadow-lg">Join Our Discord</button></a>
                         
                        <a href=""
                                 class="">
                            <button type="button" 
                                    class="rounded-sm 
                                            uppercase 
                                            focus:shadow-outline-blue 
                                            focus:outline-none 
                                            cursor-pointer 
                                            bg-transparent 
                                            hover:bg-blue-600 
                                            text-blue-500 
                                            border-blue-500 
                                            border 
                                            hover:text-white 
                                            px-6
                                            py-4 
                                            text-lg 
                                            shadow-none">contact us</button>
                        </a>

                <div>                        <!-- part - 2 - pic -->
                    <img class="img_splash" src="../../Images/splash.png" alt="splash">
